<!DOCTYPE html>
<html>
  <head>
    <title>Form practice</title>
  </head>
  <body>
    <h3>Online Form</h3>
    <form action="index.php" method="POST" enctype="multipart/form-data">
        <label for="username">username:</label>
        <input type="text" name="" id="username" placeholder="login" minlength="6" maxlength="15" required>

        <br><label for="password">password:</label>
        <input type="password" name="" id="password">

        <br><label for="email">email:</label>
        <input type="email" name="" placeholder="youremail@gmail.com" id="email">

        <br><label for="phone">phone #:</label>
        <input type="tel" name="" id="phone" placeholder="123-456-7890" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}">

        <br><label for="bday">birthdate:</label>
        <input type="date" name="" id="bday">

        <br><label for="quantity">quantity:</label>
        <input type="number" name="" min="0" max="99" value="1" id="quantity">

        <br><label for="Mr.">Mr.</label>
        <input type="radio" name="tittle" value="Mr." id="Mr.">
        <label for="Ms.">Ms.</label>
        <input type="radio" name="tittle" value="Ms." id="Ms.">
        <label for="PhD.">PhD.</label>
        <input type="radio" name="tittle" value="PhD." id="PhD.">
        
        <br><label for="payment">payment:</label>
        <select name="" id="payment">
            <option value="" selected disabled hidden>Select an option</option>
            <option value="visa">visa</option>
            <option value="mastercard">mastercard</option>
            <option value="giftcard">giftcard</option>
        </select>

        <br><label for="new">new to this:</label>
        <input type="checkbox" id="new">

        <br><label for="comment">comment:</label>
        <textarea name="" id="comment" rows="3" cols="25"></textarea>

        <br><label for="file">file:</label>
        <input type="file" name="" id="file" accept="image/png, image/ipeg">

        <br><input type="reset">
        <br><input type="submit">
    </form>
  </body>
</html>
